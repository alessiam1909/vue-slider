<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <div class="contenitore-immagine"  @mouseover="stopAutoplay" @mouseleave="StartAutoplay">
                        <img  :src="slides[activeImage].image" v-bind:alt="slides.title">
                    </div>
                    <div class="text">
                        <h3>{{slides[activeImage].title}}</h3>
                        <p> {{slides[activeImage].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev()"></div>
                    <div class="next" @click="next()"></div>
                    <div class="thumb" v-for="(game, index) in slides" :class="(index === activeImage) ? 'active' : '' ">
                        <img :src="game.image" alt="gameImage" @click="cambiaImmagine(index)"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
